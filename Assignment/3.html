<!DOCTYPE html>
<html>
<head>
  <title>Weekly Schedule</title>
  <style>
    table {
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>Day</th>
      <th>Monday</th>
      <th>Tuesday</th>
      <th>Wednesday</th>
      <th>Thursday</th>
      <th>Friday</th>
      <th>Saturday</th>
      <th>Sunday</th>
    </tr>
    <tr>
      <th>Morning</th>
      <td>Breakfast</td>
      <td>Yoga</td>
      <td>Work</td>
      <td>Meeting</td>
      <td>Study</td>
      <td>Hiking</td>
      <td>Brunch</td>
    </tr>
    <tr>
      <th>Afternoon</th>
      <td>Lunch</td>
      <td>Shopping</td>
      <td>Work</td>
      <td>Project</td>
      <td>Relaxation</td>
      <td>Movie</td>
      <td>Family Time</td>
    </tr>
    <tr>
      <th>Evening</th>
      <td>Dinner</td>
      <td>Reading</td>
      <td>Workout</td>
      <td>Dinner Date</td>
      <td>Game Night</td>
      <td>Party</td>
      <td>Reflection</td>
    </tr>
  </table>
</body>
</html>
